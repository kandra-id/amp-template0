---
layout: default
---
{% for tag in site.tags %}
<main id="content" role="main" class="main md-flex flex-wrap items-start">
<section class="commerce-blog-wrapper col-12 md-col-8 px2 pt2 pb3 md-px4 md-pt1 md-pb3">
  <h1 class="xs-hide sm-hide md-commerce-header h3 md-py2 md-mb4">featured posts in {{ tag }} </h1>
    <article>
    <!--<amp-img class="mb3" src="{{ post.image }}" srcset="{{ post.image }} 750w,{{ post.image }} 1280w" width="750" height="427" layout="responsive" alt="{{post.title}}" noloading="">
<div placeholder="" class="commerce-loader"></div>  </amp-img>-->
  <div class="mb3 md-mx0">
    <h2 class="h3">{{ tag[0] }}</h2>
    <time datetime="{{ page.date | date: '%B %d, %Y' }}" class="block mb2">{{ page.date | date: '%B %d, %Y' }}</time>
    <p class="mb2">{{post.excerpt | strip_html | truncatewords: 15 }}</p>
    <a href="{{ post.url }}" class="commerce-blog-link inline-block h7 md-mb4">read more</a>
  </div>
</article>
    </section>
{% include aside.html %}
</main>
  {% endfor %}
